name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
      # Code auschecken
      - name: Check out code
        uses: actions/checkout@v2
 
      # Node.js einrichten
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
 
      # Abh√§ngigkeiten installieren und testen
      - name: Install dependencies
        run: npm install
 
      - name: Run tests
        run: npm test
 
      # Anwendung bauen
      - name: Build application
        run: npm run build
 
      # Deployment-Schritt (z. B. mit GitHub Pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build