name: CI/CD Pipeline
 
on:
  push:
    branches:
      - main
 
jobs:
  lint:
    name: Linting Job
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'
 
      - name: Install dependencies
        run: npm install
 
      - name: Run Lint
        run: npm run lint
 
  test:
    name: Testing Job
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out code
        uses: actions/checkout@v2
 
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'
 
      - name: echo test
        run: echo "test executed successfully"
 
 
  deploy:
    name: Deployment Job
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deployment Step
        run: echo "Deployment successful"